<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rate My GSI - Sign Up</title>
  <style>
    @font-face {
      font-family: 'DeliusUnicaseRegular';
      src: url('path/to/deliusunicase-regular.ttf') format('truetype');
    }

    body {
      background-color: #162447;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 450px;
      height: 300px;
      padding: 20px;
      text-align: center;
      background-color: white;
      color: black;
    }

    .title {
      font-family: 'DeliusUnicaseRegular', sans-serif;
      font-size: 36px;
      font-weight: normal;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #162447;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #9b730fb0;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 40px; /* Added margin-top */
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="title">Rate My GSI</div>
    <form action="registration.php" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="emailAddress">Email:</label>
        <input type="text" id="emailAddress" name="emailAddress" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
