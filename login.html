<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login Form</title>
<style>
body {
  background-color: #162447;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  width: 450px;
  height: 350px;
  padding: 20px;
  border: 1px solid black;
  text-align: center;
  background-color: white;
  color: black;
}

.title {
  font-family: 'DeliusUnicaseRegular', sans-serif;
  font-size: 36px;
  font-weight: normal;
  margin-bottom: 30px;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="password"] {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
}

.form-group button {
  width: 100%;
  padding: 10px;
  background-color: #9b730fb0;
  color: white;
  border: none;
  cursor: pointer;
}

.line {
  height: 2px;
  background-color: #162447;
  width: calc(100% - 0.02px);
  margin: 0 auto;
  margin-bottom: 20px;
}

.footer {
  margin-top: 20px;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.footer p {
  margin: 0;
}

.footer a {
  color: #9b730fb0;
  text-decoration: none;
}
</style>
</head>
<body>
<div class="container">
  <div class="title">Login</div>
  <form name="frmContact" method="post" action="login.php">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" length="45">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" length="45">
    </div>
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
  <div class="line"></div>
  <div class="footer">
    <p><a href="forgotUserPass.html">Forgot username or password?</a></p>
  </div>
</div>
</body>
</html>
